<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
    />
    <title>java script programs</title>
  </head>
  <body>
    <div class="container mt-5">
      <h1>
        program 18 - JavaScript Program to Format Numbers as Currency Strings
      </h1>
      <div class="mt-5">
        <label for="currency" class="control-lable">
          enter number to present in currency INR
          <input type="number" name="currency" class="form-control" />
        </label>
        <button class="btn btn-primary" onclick="currencyFormat()">
          Click To format in currency
        </button>
      </div>
      <p class="lead mt-4">Result : <span id="v_val"></span></p>
    </div>
    <script>
      function currencyFormat() {
        var a = parseInt(document.getElementsByName("currency")[0].value);
        var formatCurrency = new Intl.NumberFormat("en-IN", {
          style: "currency",
          currency: "INR",
        });
        document.getElementById("v_val").className = "text-success";
        document.getElementById("v_val").innerHTML = formatCurrency.format(a) ;
      }
    </script>
  </body>
</html>
