<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
    />
    <title>java script programs</title>
  </head>
  <body>
    <div class="container">
    <h1>program 1-JavaScript Program To Check If A Variable Is undefined or null</h1>
    <div class="mt-5">
    <label for="variable" class="control-lable"> Enter Any Number  
      <input type="text" name="variable"  class="form-control"/>
    </label>
    <button class="btn btn-primary" onclick="checkTheValue()">
      click to check the value is null or undefined
    </button>
  </div>
    <p class="lead mt-5">checked value: <span id="v_val"></span></p>
  </div>
    <script>
      function checkTheValue() {
        var a = document.getElementsByName("variable")[0].value;
        if (a == null) {
          document.getElementById("v_val").innerHTML = "null";
        } else if (a == undefined) {
          document.getElementById("v_val").innerHTML = "undefined";
        } else {
          document.getElementById("v_val").innerHTML = a;
        }
      }
    </script>
  </body>
</html>
