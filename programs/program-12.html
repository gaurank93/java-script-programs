<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
    /> 
    <title>java script programs</title>
  </head>
  <body>
    <div class="container">
    <h1>program 12 - JavaScript Program to Append an Object to An Array</h1>
    <div class="mt-4">
    <p>  array : <span id="v_val1"></span></p>
    <p> Object : <span id="v_val2"></span></p>
  </div>
  <div class="mt-4">
    <button class="btn btn-primary" onclick="appendObject()">
        Append an Object to An Array
    </button>
  </div>
    <p class="lead mt-4"> new array : <span id="v_val"></span></p>
  </div> 
    <script>
         var arr = [1, 2, 3, 4, 5, 6] ;
         var obj = {a: 10, b: 11};
         document.getElementById("v_val1").innerHTML= arr ;
         document.getElementById("v_val2").innerText= JSON.stringify(obj) ;
         function appendObject(event){
             var c = JSON.stringify(obj);
             arr.push(c);
             document.getElementById('v_val').className = "text-success"
             document.getElementById("v_val").innerHTML= arr ;
         }
    </script>
  </body>
</html>
