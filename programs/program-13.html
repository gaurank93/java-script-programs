<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
    />
    <title>java script programs</title>
  </head>
  <body>
    <div class="container">
      <div class="mt-4">
        <h1>
          program 13 - JavaScript Program to Check if An Object is An Array
        </h1>
        <p>Array : <span id="v_val1"></span></p>
        <p>Object : <span id="v_val2"></span></p>
      </div>
      <button class="btn btn-primary mt-5" onclick="checkObjectIsArray()">
        check if both are array or not
      </button>
      <div class="mt-5">
        <h2>if i am checking with the Array.isArray</h2>
        <p class="lead">checking Array : <span id="v_val"></span></p>
        <p class="lead">checking Object : <span id="v_val3"></span></p>
        <h2>if i am checking with the 'typeof'</h2>
        <p class="lead">checking Array : <span id="v_val4"></span></p>
        <p class="lead">checking Object : <span id="v_val5"></span></p>
      </div>
    </div>
    <script>
      var arr = [1, 2, 3, 4, 5, 6];
      var obj = { a: 10, b: 11 };
      document.getElementById("v_val1").innerHTML = arr;
      document.getElementById("v_val2").innerText = JSON.stringify(obj);
      function checkObjectIsArray() {
        document.getElementById("v_val").className = "text-success";
        document.getElementById("v_val3").className = "text-success";
        document.getElementById("v_val").innerHTML = Array.isArray(arr);
        document.getElementById("v_val3").innerHTML = Array.isArray(obj);
        document.getElementById("v_val4").className = "text-success";
        document.getElementById("v_val5").className = "text-success";
        document.getElementById("v_val4").innerHTML = typeof arr;
        document.getElementById("v_val5").innerHTML = typeof obj;
      }
    </script>
  </body>
</html>
