<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
    />
    <title>java script programs</title>
  </head>
  <body>
    <div class="container">
      <h1>program 4-JavaScript Program to Validate An Email Address</h1>
      <div class="mt-5">
        <label for="email" class="control-lable">
          enter your email to check:
          <input type="email" name="email" class="form-control" />
        </label>
        <button class="btn btn-primary" onclick="checkEmail()">
          check email
        </button>
      </div>
      <p class="lead mt-5">Result : <span id="v_val"></span></p>
    </div>
    <script>
      function checkEmail() {
        var reg = /^([A-Za-z0-9_\-\.])+\@([A-Za-z0-9_\-\.])+\.([A-Za-z]{2,4})$/;
        var email = document.getElementsByName("email")[0].value;
        if (reg.test(email) == true) {
          document.getElementById("v_val").className = "text-success";
          document.getElementById("v_val").innerHTML = "Email Is Right";
        } else {
          document.getElementById("v_val").className = "text-danger";
          document.getElementById("v_val").innerHTML = "Email Is Wrong";
        }
      }
    </script>
  </body>
</html>
