<html>
  <head>
    <title>java script program</title>
  </head>
  <body>
    <h1>program 11 - JavaScript Program to Insert Item in an Array</h1>
    <p> old array : <span id="v_val1"></span></p>
    <label for="value"> enter the value 
        <input type="number" name="number">
    </label>
    <button onclick="addValue()">
        check to add in array
    </button>
   
    <p> new array : <span id="v_val"></span></p>
    <script>
         var arr = [1, 2, 3, 4, 5, 6] ;
         document.getElementById("v_val1").innerHTML= arr ;
         function addValue(){
             arr.push(parseInt(document.getElementsByName('number')[0].value))
                   document.getElementById("v_val").innerHTML = arr;
         }
    </script>
  </body>
</html>
