<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
    /> 
    <title>java script programs</title>
  </head>
  <body>
    <h1>program 6-JavaScript Program to Check if a Number is Float or Integer</h1>
    <label for="number"> Enter Number
      <input type="number" name="number" />
    </label>
    <button onclick="checkTheNumber()">
      check the Number is Float or Integer
    </button>
    <p>number is: <span id="v_val"></span></p>
    <script>
      function checkTheNumber() {
          var a = document.getElementsByName('number')[0].value ;
          if( a % 1 == 0){
             document.getElementById('v_val').innerHTML = 'Number Is Integer';
          }
          else{
            document.getElementById('v_val').innerHTML = 'Number Is float';
          }
        }
    </script>
  </body>
</html>
