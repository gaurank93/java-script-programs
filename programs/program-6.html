<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
    /> 
    <title>java script programs</title>
  </head>
  <body>
    <div class="container">
    <h1>program 6-JavaScript Program to Check if a Number is Float or Integer</h1>
    <div class="mt-5">
    <label for="number" class="control-lable"> Enter Number
      <input type="number" name="number" class="form-control" />
    </label>
    <button class="btn btn-primary" onclick="checkTheNumber()">
      Click To Check
    </button>
  </div>
    <p class="lead mt-5">Result : <span id="v_val"></span></p>
  </div>
    <script>
      function checkTheNumber() {
          var a = document.getElementsByName('number')[0].value ;
          if( a % 1 == 0){
             document.getElementById('v_val').className = "text-success"
             document.getElementById('v_val').innerHTML = 'Number Is Integer';
          }
          else{
            document.getElementById('v_val').className = "text-warning"
            document.getElementById('v_val').innerHTML = 'Number Is float';
          }
        }
    </script>
  </body>
</html>
