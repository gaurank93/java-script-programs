<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
    /> 
    <title>java script programs</title>
  </head>
  <body>
    <div class="container text-center">
      <h1>program 3-JavaScript Program To Get The Current URL</h1>

      <button class="btn btn-primary mt-5" onclick="randomNumber()">
        Click Check your Current page information
      </button>
      <div class="row mt-5">
        <div class="col-md-6">
          <p class="lead">
            Current URL by- document.location: <br> <span id="v_val"></span>
          </p>
        </div>
        <div class="col-md-6">
          <p class="lead">Current URL by- window.protocol: <br><span id="v_val1"></span></p>
        </div>
      </div>
      <div class="row mt-5">
        <div class="col-md-6">
          <p class="lead">Current URL by- window.hostname: <br><span id="v_val2"></span></p>
        </div>
        <div class="col-md-6">
          <p class="lead">Current URL by- window.pathname: <br><span id="v_val3"></span></p>
        </div>
      </div>
      <div class="row mt-5">
        <div class="col-md-6">
          <p class="lead">Current URL by- window.port: <br><span id="v_val6"></span></p>
        </div>
        <div class="col-md-6">
          <p class="lead">Current URL by- window.origin: <br><span id="v_val5"></span></p>
        </div>
      </div>
    </div>
    <script>
      function randomNumber() {
        var a = document.getElementsByTagName('span').length 
        for(var i=0; i < a ; i++ )
        document.getElementsByTagName('span')[i].className += "text-success";
        
        document.getElementById("v_val").innerHTML = document.location.href;
        document.getElementById("v_val1").innerHTML = window.location.protocol;
        document.getElementById("v_val2").innerHTML = window.location.hostname;
        document.getElementById("v_val3").innerHTML = window.location.pathname;
        document.getElementById("v_val5").innerHTML = window.location.origin;
        document.getElementById("v_val6").innerHTML = window.location.port;
      }
    </script>
  </body>
</html>
