<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
    />
    <title>java script programs</title>
  </head>
  <body>
    <div class="container">
      <h1>
        program 2-Javascript Program to Generate a Random Number Between Two
        Numbers
      </h1>
      <label for="number1" class="control-lable">
        Enter start number
        <input type="number" name="number1" value="" class="form-control" />
      </label>
      <label for="number2" class="control-lable">
        enter end number
        <input type="number" name="number2" value="" class="form-control" />
      </label>
      <button class="btn btn-primary" onclick="randomNumber()">
        Generate Number
      </button>

      <p class="lead mt-5">Generated Number: <span id="v_val"></span></p>
    </div>
    <script>
      function randomNumber() {
        var a = parseInt(document.getElementsByName("number1")[0].value);
        var b = parseInt(document.getElementsByName("number2")[0].value);
        var m = 0,
          n = 0;
        if (a > b) {
          m = a;
          n = b;
        } else {
          m = b;
          n = a;
        }
        var c = Math.floor(Math.random() * (m - n + 1)) + n;
        if (!isNaN(c)) {
          document.getElementById("v_val").className = "text-success";
          document.getElementById("v_val").innerHTML = c;
        } else {
          document.getElementById("v_val").className = "text-danger";
          document.getElementById("v_val").innerHTML = "Please Enter Valid Input";
        }
      }
    </script>
  </body>
</html>
