<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
    /> 
    <title>java script programs</title>
  </head>
  <body>
    <div class="container">
    <h1>program 8 - JavaScript Program to Convert Date to Number</h1>
    <div class="mt-5">
      <label for="date" class="control-lable"> Select The Date
        <input type="date" name="date" class="form-control">
      </label>
    <button class="btn btn-primary" onclick="removeSpaces()">
        clike here to cunvert today date into number
    </button>
  </div>
  <p class="lead mt-5">Result of Date.parse function with input date <span id='v_val1'></span></p>
    <p class="lead mt-5"> Result of getTime function with todays date : <span id="v_val"></span></p>
  </div>
    <script>
      function removeSpaces() {
          var date = new Date();
            document.getElementById('v_val').className = "text-warning"
            document.getElementById('v_val').innerHTML = date.getTime();
            var inputDate = document.getElementsByName('date')[0].value;
            document.getElementById('v_val1').className = "text-success"
            document.getElementById('v_val1').innerHTML = Date.parse(inputDate)     
      }
    </script>
  </body>
</html>
