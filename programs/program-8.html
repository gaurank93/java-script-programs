<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
    /> 
    <title>java script programs</title>
  </head>
  <body>
    <h1>program 8 - JavaScript Program to Convert Date to Number</h1>
   
    <button onclick="removeSpaces()">
        clike here to cunvert today date into number
    </button>
    <p> number : <span id="v_val"></span></p>
    <script>
      function removeSpaces() {
          var date = new Date();
            document.getElementById('v_val').innerHTML = date.getTime();
      }
    </script>
  </body>
</html>
