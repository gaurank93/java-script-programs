<html>
  <head>
    <title>java script program</title>
  </head>
  <body>
    <h1>program 8 - JavaScript Program to Convert Date to Number</h1>
    <label for="date"> Enter date 
      <input type="date" name="date" />
    </label>
    <button onclick="removeSpaces()">
        convert to number 
    </button>
    <p> number : <span id="v_val"></span></p>
    <script>
      function removeSpaces() {
          var date = document.getElementsByName('date')[0].value;
            document.getElementById('v_val').innerHTML = date.replace(/-/g,'');
      }
    </script>
  </body>
</html>
