<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
    /> 
    <title>java script programs</title>
  </head>
  <body>
    <div class="container">
    <h1>program 5-JavaScript Program to Generate a Range of Numbers and Characters</h1>
    <div class="mt-5">
    <label for="string" class="control-lable"> enter any string to Generate sub string
        <input type="text" name="string" class="form-control">
    </label>
    <br>
    <label for="sub_string" class="control-lable"> enter the length of new string
        <input type="number" name="number" class="form-control">
    </label>
    <button class="btn btn-primary " onclick="sub_string()">Generate the string</button>
  </div>
    <p class="lead mt-5">sub string: <span id="v_val"></span></p>
  </div>
    <script>
      function sub_string() {
          var string = document.getElementsByName('string')[0].value ;
          var length = parseInt( document.getElementsByName('number')[0].value) ;
          var sub_s = '';
          for(var i =0 ; i < length ; i++){
              sub_s += string.charAt(Math.floor(Math.random()* string.length));
          }
          document.getElementById("v_val").className = "text-success"
          document.getElementById("v_val").innerHTML = sub_s ; 
       }
    </script>
  </body>
</html>
