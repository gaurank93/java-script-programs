<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
    /> 
    <title>java script programs</title>
  </head>
  <body>
    <h1>program 7 - JavaScript Program to Remove All Whitespaces From a Text</h1>
    <label for="string"> Enter Your String
      <input type="text" name="string" />
    </label>
    <button onclick="removeSpaces()">
        remove spaces 
    </button>
    <p>new string trim function: <span id="v_val"></span></p>
    <p>new string : <span id="v_val1"></span></p>
    <script>
      function removeSpaces() {
          var str = document.getElementsByName('string')[0].value
            document.getElementById('v_val').innerHTML = str.trim();
            document.getElementById('v_val1').innerHTML = str.replace(/ /g,'');
      }
    </script>
  </body>
</html>
