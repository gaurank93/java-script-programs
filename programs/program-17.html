<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
    /> 
    <title>java script programs</title>
  </head>
  <body>
    <div class="container mt-5">
    <h1>program 17 - JavaScript Program to Merge Two Arrays and Remove Duplicate Items</h1>
    <div class="mt-5">
    <p class="lead">Array-1 : <span id="v_val1"></span></p>
    <p class="lead">Array-2 : <span id="v_val2"></span></p>
    <button class="btn btn-primary mt-3" onclick="removeDuplicates()">Click To Merge Arrays</button>
  </div>
    <p class="lead mt-5">Result : <span id="v_val"></span></p>
  </div>
    <script>
      var arr = [1, 2, 5, 5, 5, 6];
      var arr2 = [10, 20, 50, 50, 50, 60];
      document.getElementById("v_val1").innerHTML = arr;
      document.getElementById("v_val2").innerHTML = arr2;
      function removeDuplicates() {
        document.getElementById("v_val").className = 'text-success';
          newArr = [...arr, ...arr2]
        document.getElementById("v_val").innerHTML = [...new Set(newArr)];
      }
    </script>
  </body>
</html>
