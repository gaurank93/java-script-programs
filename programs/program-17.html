<html>
  <head>
    <title>java script program</title>
  </head>
  <body>
    <h1>program 17 - JavaScript Program to Merge Two Arrays and Remove Duplicate Items</h1>
    <p>array : <span id="v_val1"></span></p>
    <p>array-2 : <span id="v_val2"></span></p>
    <button onclick="removeDuplicates()">Click To Merge Arrays</button>
    <p>new array : <span id="v_val"></span></p>
    <script>
      var arr = [1, 2, 5, 5, 5, 6];
      var arr2 = [10, 20, 50, 50, 50, 60];
      document.getElementById("v_val1").innerHTML = arr;
      document.getElementById("v_val2").innerHTML = arr2;
      function removeDuplicates() {
          newArr = [...arr, ...arr2]
        document.getElementById("v_val").innerHTML = [...new Set(newArr)];
      }
    </script>
  </body>
</html>
