<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
    /> 
    <title>java script programs</title>
  </head>
  <body>
    <div class="container mt-5">
    <h1>program 16 - JavaScript Program to Remove Duplicates From Array</h1>
    <div class="mt-5">
    <p class="lead">Array : <span id="v_val1"></span></p>
    <button class="btn btn-primary" onclick="removeDuplicates()">Click To Add item to array</button>
  </div>
    <p class="lead mt-5">Result : <span id="v_val"></span></p>
  </div>
    <script>
      var arr = [1, 2, 5, 5, 5, 6];
      document.getElementById("v_val1").innerHTML = arr;
      function removeDuplicates() {
        document.getElementById("v_val").className = 'text-success'
        document.getElementById("v_val").innerHTML = [...new Set(arr)];
      }
    </script>
  </body>
</html>
