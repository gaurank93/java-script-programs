<html>
  <head>
    <title>java script program</title>
  </head>
  <body>
    <h1>program 15 - JavaScript Program to Add Element to Start of an Array</h1>
    <p>array : <span id="v_val1"></span></p>
    <label for="value">
      enter value to add
      <input type="number" name="number" />
    </label>
    <button onclick="addArray()">Click To Add item to array</button>
    <p>new array : <span id="v_val"></span></p>
    <script>
      var arr = [1, 2, 3, 4, 5, 6];
      document.getElementById("v_val1").innerHTML = arr;
      function addArray() {
        arr.unshift(document.getElementsByName("number")[0].value);
        document.getElementById("v_val").innerHTML = arr;
      }
    </script>
  </body>
</html>
