<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
    /> 
    <title>java script programs</title>
  </head>
  <body>
    <div class="container mt-5">
    <h1>program 14 - JavaScript Program to Empty an Array</h1>
    <p class="lead">  array : <span id="v_val1"></span></p>
    <button class="btn btn-primary" onclick="emptyArray()">
        Empty An Array
    </button>

    <p class="lead mt-5"> new array : <span id="v_val"></span></p>
  </div>
    <script>
         var arr = [1, 2, 3, 4, 5, 6] ;
         document.getElementById("v_val1").innerHTML= arr ;
         function emptyArray(){
            arr.splice(0, arr.length)
            document.getElementById('v_val').className = 'text-success'
            document.getElementById("v_val").innerHTML= arr + 'array is empty' ;
         }
    </script>
  </body>
</html>
